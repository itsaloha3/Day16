<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 80%;
            height: auto;
            border: 4px solid white;
            border-radius: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Random Image Generator</h1>
    <button id="generate">Generate Random Image</button>
    <img id="randomImage" alt="Click the button to see an image!">
    <footer>
        Made with ❤️ (and chatgpt) by Thomas
    </footer>

    <script>
        const images = [
            'https://drive.google.com/file/d/1kon5qS9eR3bx5JQR8yFdABr6BGG-bI1i/view?usp=sharing',
            'https://drive.google.com/file/d/1IO4oU_7vguTPHDYff_0nNBuM26vBTzm8/view?usp=sharing',
            'https://drive.google.com/file/d/1K_s29-3Q3W8-E0_l7ki7SNs038AIAXXd/view?usp=sharing',
            'https://drive.google.com/file/d/1k1lDx75QOXCuA_fpjHx3Ocq5w-W4LDR9/view?usp=sharing',
            'https://drive.google.com/file/d/1Zug8gCmeRn4fa-hkJseVJLOvqdlwTAoL/view?usp=sharing',
            'https://drive.google.com/file/d/1aBIm8kWQUfcJY-thV9zl5dXpT_AmfvZR/view?usp=sharing',
            'https://drive.google.com/file/d/1i44E6cd7b1rU0sLdxswGc3Sw3yd3vIo0/view?usp=sharing',
            'https://drive.google.com/file/d/1edgb_ey5yk1Ah_PdxWlVoTFo-epXgr5T/view?usp=sharing',
            'https://drive.google.com/file/d/1nHXVCceK2rCI1a8y3GDPfwoEURZQbU38/view?usp=sharing',
            'https://drive.google.com/file/d/1XMm09w97ZeIm_Ai5rmUOqnAlJapzuMU2/view?usp=sharing',
            'https://drive.google.com/file/d/1oPxsfh8IqR1MhpmS9Gjpxzo0sm0cDm9N/view?usp=sharing',
            'https://drive.google.com/file/d/1R4RCeBEqiz7v93tC0j4eiZeXTOQA0UGB/view?usp=sharing',
            'https://drive.google.com/file/d/1dg5CeDf5y1BMXW9k5OyqsMuJ0laE30_l/view?usp=sharing',
            'https://drive.google.com/file/d/16PTbYB2T-dSUJqqnlkUjZcBSKbP5kK1d/view?usp=sharing',
            'https://drive.google.com/file/d/1c61D3citlEXeORmulq5y6-clVVkftc10/view?usp=sharing',
            'https://drive.google.com/file/d/10NTOA3wOjekk4Cq9Bo9-jsvzt806h_PV/view?usp=sharing'
        ];

        const button = document.getElementById('generate');
        const img = document.getElementById('randomImage');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
        });
    </script>
</body>
</html>
