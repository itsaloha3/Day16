<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e6f40, #228c22);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #000000, #000000);
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        img {
            max-width: 80%;
            height: auto;
            border: 4px solid white;
            border-radius: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Random Image Generator</h1>
    <button id="generate">Click Me</button>
    <img id="randomImage">
    <footer>
        Made with ❤️ (and chatgpt) by Thomas
    </footer>

    <script>
        const images = [
            'https://i.postimg.cc/rp9XT9Mw/IMG-6971.jpg',
            'https://i.postimg.cc/7LB47NcQ/IMG-7520.jpg',
            'https://i.postimg.cc/C1v3BLZy/IMG-6970.jpg',
            'https://i.postimg.cc/HnVfQD5r/IMG-6969.jpg',
            'https://i.postimg.cc/TwY83W3q/IMG-6968.jpg',
            'https://i.postimg.cc/fLbFNn88/IMG-6744.jpg',
            'https://i.postimg.cc/2S4gdxq7/IMG-6654.jpg',
            'https://i.postimg.cc/654kqKtS/IMG-6653.jpg',
            'https://i.postimg.cc/pdR4snzb/IMG-6652.jpg',
            'https://i.postimg.cc/XNrjfTnK/IMG-6507.jpg',
            'https://i.postimg.cc/G2V1gmbF/IMG-6285.jpg',
            'https://i.postimg.cc/zvhYsYf9/IMG-5548.jpg',
            'https://i.postimg.cc/J4JRgZDG/IMG-3496.jpg',
            'https://i.postimg.cc/NGZgpp03/IMG-3401.jpg',
            'https://i.postimg.cc/jS4tqThT/IMG-3109.jpg',
            'https://i.postimg.cc/J0vSx6cP/IMG-2578.jpg',
            'https://i.postimg.cc/jdVbz2gK/IMG-0603.jpg'
        ];

        const button = document.getElementById('generate');
        const img = document.getElementById('randomImage');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
        });
    </script>
</body>
</html>
